{% extends 'base.html' %}

{% block title %}
    Edit post 
{% endblock %}

{% block content_title %}
    <h1 class='text-center'>Edit {{ post.title }}</h1>
{% endblock %}

{% block content %}
    {% from 'posts/form_macro.html' import form_macro %}
    <form method="post" action="{{ url_for('posts_bp.edit_post', slug=post.slug) }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form_macro(form, btn_name='Update', tags=tags) }}
    </form>
{% endblock %}
